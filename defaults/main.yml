# Release name to manage.
helm_cilium_helm_release_name: cilium

# Kubernetes namespace where the chart should be installed.
helm_cilium_helm_release_namespace: kube-system

# Value to pass to chart.
helm_cilium_helm_release_values:
  cluster:
    name: "{{ hostvars[groups['kube_master'][0]].ansible_machine_id }}"
    id: 0
  securityContext:
    privileged: true
  bpf:
    preallocateMaps: false
    masquerade: false
  cleanBpfState: true
  cleanState: true
  waitForKubeProxy: true
  cni:
    install: true
    uninstall: true
    chainingMode: portmap
    exclusive: true
    confPath: /etc/cni/net.d
    binPath: /opt/cni/bin
  endpointRoutes:
    enabled: false
  hostPort:
    enabled: true
  hubble:
    enabled: false
  ipam:
    mode: cluster-pool
    operator:
      clusterPoolIPv4PodCIDRList:
        - 10.233.64.0/18
      clusterPoolIPv4MaskSize: 24
  ipv4:
    enabled: true
  ipv6:
    enabled: false
  k8s:
    requireIPv4PodCIDR: false
    requireIPv6PodCIDR: false
    serviceProxyName: nonexistent
  kubeProxyReplacement: false
  enableIPv4Masquerade: true
  enableIPv6Masquerade: false
  enableIPv4BIGTCP: false
  enableIPv6BIGTCP: false
  nodePort:
    enabled: true
  envoy:
    enabled: false
  sessionAffinity: true
  sleepAfterInit: false
  tunnelProtocol: vxlan
  routingMode: tunnel
  operator:
    enabled: true
    replicas: 1
    securityContext:
      privileged: true
  nodeinit:
    enabled: true
    securityContext:
      privileged: true
